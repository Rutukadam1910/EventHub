<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Event - Event Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/eventform.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Update Event Here</h1>
        <form th:action="@{/eventsaveupdate}" th:object="${cld}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="eventposter">Event Poster</label>
                <input type="file" name="eventposter" class="form-control-file">
                <span th:if="${#fields.hasErrors('eventposter')}" th:errors="*{eventposter}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="collegeName">College Name</label>
                <input type="text" class="form-control" placeholder="Enter Your College Name" name="collegeName" th:field="*{collegeName}">
                <span th:if="${#fields.hasErrors('collegeName')}" th:errors="*{collegeName}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Event Name" name="eventName" th:field="*{eventName}">
                <span th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="startDate">Event Start Date</label>
                <input type="date" class="form-control" placeholder="Enter Event Start Date" name="startDate" th:field="*{startDate}">
                <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="endDate">Event End Date</label>
                <input type="date" class="form-control" placeholder="Enter Event End Date" name="endDate" th:field="*{endDate}">
                <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="entryFee">Entry Fee</label>
                <input type="number" class="form-control" placeholder="Enter Entry Fee" name="entryFee" th:field="*{entryFee}">
                <span th:if="${#fields.hasErrors('entryFee')}" th:errors="*{entryFee}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="registrationLastDate">Registration Last Date</label>
                <input type="date" class="form-control" placeholder="Enter Registration Last Date" name="registrationLastDate" th:field="*{registrationLastDate}">
                <span th:if="${#fields.hasErrors('registrationLastDate')}" th:errors="*{registrationLastDate}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="prizes">Prizes</label>
                <input type="text" class="form-control" placeholder="Enter Event Prizes" name="prizes" th:field="*{prizes}">
                <span th:if="${#fields.hasErrors('prizes')}" th:errors="*{prizes}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="registrationLink">Event Registration Link</label>
                <input type="url" class="form-control" placeholder="Enter Event Registration Link" name="registrationLink" th:field="*{registrationLink}">
                <span th:if="${#fields.hasErrors('registrationLink')}" th:errors="*{registrationLink}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="venue">Event Venue</label>
                <input type="text" class="form-control" placeholder="Enter Event Venue" name="venue" th:field="*{venue}">
                <span th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="eventDescription">About Event</label>
                <textarea class="form-control" name="eventDescription" placeholder="Enter Event Description" rows="4" th:field="*{eventDescription}"></textarea>
                <span th:if="${#fields.hasErrors('eventDescription')}" th:errors="*{eventDescription}" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">Update Event</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
