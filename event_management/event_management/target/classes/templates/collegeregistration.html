<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/css/register.css">
</head>
<body>
	<h1>Register Here</h1>
	<form th:action="@{/collegeregistrationStatus}"  th:object="${college}" method ="post" >
		<div>
			<label for="clgName">College Name</label> 
			<input type="text"placeholder="Enter Your College Name" name="clgName" th:field="*{clgName}">
			<span th:if="${#fields.hasErrors('clgName')}" th:errors="*{clgName}"></span>
			<br>
			<label for="clgId">College Code</label> 
			<input type="text"placeholder="Enter Your College Code" name="clgId" th:field="*{clgId}">
			<span th:if="${#fields.hasErrors('clgId')}" th:errors="*{clgId}"></span>
			<br>
			<label for="facultyname">Faulty Co-ordinator Name</label> 
			<input type="text"placeholder="Enter Faulty Co-ordinator Name" name="facultyname" th:field="*{facultyname}">
			<span th:if="${#fields.hasErrors('facultyname')}" th:errors="*{facultyname}"></span>
			<br>
			
			<label for="email">Faculty Email</label> 
			<input type="email"placeholder="Enter Faculty Email" name="email" th:field="*{email}">
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			<br>
			
			<label for="mobile"> Facutly Mobile</label> 
			<input type="number"placeholder="Enter Faculty Mobile Number" name="mobile" th:field="*{mobile}">
			<span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></span>
			<br>
	
			<label for="username">User-Name</label> 
			<input type="text"placeholder="Enter Your User Name" name="username" th:field="*{username}">
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
			<br>
			<label for="password">Password</label> 
			<input type="text"placeholder="Enter Your Password" name="password" th:field="*{password}">
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			<br>
			<br>
			<input type="submit">
			<p th:if="${param.error}">Enter Valid Details</p>
			<a th:href="@{/collegelogin}">Already Have Account? Login Here</a>
		</div>
	</form>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
