<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EventHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link btn btn-primary" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control rounded-pill mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link btn btn-primary" th:href="@{/userlogin}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary" th:href="@{/registeruser}">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>

<div class="event-container">
    <div class="event-box">
        <img th:src="@{/show/eventposter/{id}(id=${cld.id})}" height="100">
        <div class="event-title" th:text="${cld.eventName}">Event Name</div>
        <div class="event-details">
            <p><strong>College Name:</strong> <span th:text="${cld.collegeName}"></span></p>
            <p><strong>Event Name:</strong> <span th:text="${cld.eventName}"></span></p>
            <p><strong>Start Date:</strong> <span th:text="${cld.startDate}"></span></p>
            <p><strong>End Date:</strong> <span th:text="${cld.endDate}"></span></p>
            <p><strong>Entry Fee:</strong> <span th:text="${cld.entryFee}"></span></p>
            <p><strong>Registration Last Date:</strong> <span th:text="${cld.registrationLastDate}"></span></p>
            <p><strong>Prizes:</strong> <span th:text="${cld.prizes}"></span></p>
            <p><strong>Venue:</strong> <span th:text="${cld.venue}"></span></p>
            <p><strong>Event Description:</strong> <span th:text="${cld.eventDescription}"></span></p>
        </div>
        <a th:href="@{${cld.registrationLink}}" class="btn btn-primary">Register Now</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
